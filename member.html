$(document).ready(function(){
            var i = 1;
        $(".add-row").click(function(){
            i++;

            var markup = "<tr id='sirial" + i +"'><td>" + sirial + "</td><td>" + date + "</td><td>" + collect + "</td><td>" + pre_total_recived + "</td><td>" + collect + "</td><td>" + collect + "</td><td><input type='checkbox' name='record'></td></tr>";
            $(".table_row").append(markup);
        });
        
        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
                if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });    



</script>
